<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <section class="logo">
        <img class="logo" src="./img/spotify (4).svg" alt="Spotify" />
        <h2>Spotify</h2>
      </section>

      <p>Discover</p>
      <section class="boxes">
        <section class="box">
          <img class="img" src="./img/wpexplorer.svg" alt="Explore" />
          <h3>Explore</h3>
        </section>
        <section class="box">
          <img class="img" src="./img/radio-solid.svg" alt="Radio" />
          <h3>Radio</h3>
        </section>
      </section>
      <p>Library</p>
      <section class="boxes">
        <section class="box">
          <img class="img" src="" alt="songs" />
          <h3>Songs</h3>
        </section>
        <section class="box">
          <img class="img" src="./img/compact-disc-solid.svg" alt="albums" />
          <h3>Albums</h3>
        </section>
        <section class="box">
          <img class="img" src="./img/palette-solid.svg" alt="Artist" />
          <h3>Artist</h3>
        </section>
        <section class="box">
          <img class="img" src="./img/heart-regular.svg" alt="Favorites" />
          <h3>Favorites</h3>
        </section>
      </section>
      <section class="addPlaylist">
        <p>Playlist</p>
        <button>+</button>
      </section>

      <section class="boxes">
        <section class="box">
          <img class="img" src="./img/play-solid.svg" alt="Playlist" />
          <h3>Your Playlist</h3>
        </section>
      </section>
    </aside>
    <header>
      <img class="arrow" src="./img/arrow-left-solid.svg" alt="left" />
      <img class="arrow" src="./img/arrow-right-solid.svg" alt="right" />

      <label for="input">
        <img
          class="search"
          src="./img/magnifying-glass-solid.svg"
          alt="Search"
        />
        <input type="text" alt="Search..." />
      </label>
    </header>
  </body>
</html>
