<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Fuggles&family=Nunito+Sans&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside>
      <section class="logo">
        <img class="logo-img" src="./img/spotify (4).svg" alt="Spotify" />
        <h2>Spotify</h2>
      </section>

      <p>Discover</p>
      <section class="boxes">
        <section class="box">
          <img class="img" src="./img/wpexplorer.svg" alt="Explore" />
          <h3>Explore</h3>
        </section>
        <section class="box">
          <img class="img" src="./img/radio-solid.svg" alt="Radio" />
          <h3>Radio</h3>
        </section>
      </section>
      <p>Library</p>
      <section class="boxes">
        <section id="songButton" class="box">
          <img class="img" src="./img/music-solid.svg" alt="songs" />
          <h3>Songs</h3>
        </section>
        <section class="box">
          <img class="img" src="./img/compact-disc-solid.svg" alt="albums" />
          <h3>Albums</h3>
        </section>
        <section id="Artist" class="box">
          <img class="img" src="./img/palette-solid.svg" alt="Artist" />
          <h3>Artist</h3>
        </section>
        <section id="favoritesButton" class="box">
          <img class="img" src="./img/heart-regular.svg" alt="Favorites" />
          <h3>Favorites</h3>
        </section>
      </section>
      <section class="addPlaylist">
        <p>Playlist</p>
        <button>+</button>
      </section>

      <section id="customContextMenu" class="custom-context-menu">
        <section class="context-menu-item">
          <img class="img" src="./img/play-solid.svg" alt="Playlist" />
          <h3>Your Playlist</h3>
        </section>
      </section>
    </aside>
    <main>
      <header>
        <img
          id="close"
          class="arrow"
          src="./img/arrow-left-solid.svg"
          alt="left"
        />
        <img
          id="open"
          class="arrow"
          src="./img/arrow-right-solid.svg"
          alt="right"
        />
        <form>
          <label for="search">
            <img
              class="search"
              src="./img/magnifying-glass-solid.svg"
              alt="Search"
            />
            <input type="search" placeholder="Search..." name="search" />
          </label>
        </form>
        <form id="selectMusic">
          <select class="select" name="Style" id="typeOfMusic">
            <option value="All">All</option>
          </select>
        </form>

        <button class="premium">Premium</button>
        <img class="bell" src="./img/bell-solid.svg" alt="bell" />
        <img class="message" src="./img/message-regular.svg" alt="message" />
        <section class="user">
          <img class="user-img" src="./img/user-solid.svg" alt="user" />
          <section class="settings">
            <h3>Username</h3>
            <p>Settings</p>
          </section>
        </section>
      </header>
      <article>
        <section class="content">
          <img
            src="https://www.gsmmaniak.pl/wp-content/uploads/gsmmaniak/2018/09/spotify.jpg"
            alt="spotify"
          />
        </section>
        <section class="info">
          <span>Title</span>
          <span>Style</span>
          <span>BPM</span>
          <span>Duration</span>
          <span>Favorites</span>
        </section>
        <section id="songs" class="songs"></section>
        <section id="favorites"></section>
        <section id="artistContainer"></section>
        <aside class="right-side">
          <section class="title">
            <h1 class="title"></h1>
          </section>
          <section class="background"></section>
          <section class="wykonawca"></section>
          <section class="liked"></section>
          <section class="tools">
            <input type="range" max="100" value="0" />
            <section class="tool">
              <img
                class="arrow"
                src="./img/forward-step-solid.svg"
                alt="arrow"
              />
              <img
                class="circleTool"
                src="./img/circle-play-regular.svg"
                alt="circle"
              />
              <img
                class="arrow"
                src="./img/forward-step-solid (1).svg"
                alt="arrow"
              />
            </section>
          </section>
        </aside>
      </article>
    </main>
  </body>
</html>
