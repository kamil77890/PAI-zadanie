<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Fuggles&family=Nunito+Sans&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside>
      <section class="logo">
        <img class="logo" src="./img/spotify (4).svg" alt="Spotify" />
        <h2>Spotify</h2>
      </section>

      <p>Discover</p>
      <section class="boxes">
        <section class="box">
          <img class="img" src="./img/wpexplorer.svg" alt="Explore" />
          <h3>Explore</h3>
        </section>
        <section class="box">
          <img class="img" src="./img/radio-solid.svg" alt="Radio" />
          <h3>Radio</h3>
        </section>
      </section>
      <p>Library</p>
      <section class="boxes">
        <section class="box">
          <img
            class="img"
            src="https://cdn.iconscout.com/icon/premium/png-256-thumb/song-1470817-1244167.png?f=webp"
            alt="songs"
          />
          <h3>Songs</h3>
        </section>
        <section class="box">
          <img class="img" src="./img/compact-disc-solid.svg" alt="albums" />
          <h3>Albums</h3>
        </section>
        <section class="box">
          <img class="img" src="./img/palette-solid.svg" alt="Artist" />
          <h3>Artist</h3>
        </section>
        <section class="Favorites">
          <img class="img" src="./img/heart-regular.svg" alt="Favorites" />
          <h3>Favorites</h3>
        </section>
      </section>
      <section class="addPlaylist">
        <p>Playlist</p>
        <button>+</button>
      </section>

      <section class="boxes">
        <section class="box">
          <img class="img" src="./img/play-solid.svg" alt="Playlist" />
          <h3>Your Playlist</h3>
        </section>
      </section>
    </aside>
    <header>
      <img
        id="close"
        class="arrow"
        src="./img/arrow-left-solid.svg"
        alt="left"
      />
      <img
        id="open"
        class="arrow"
        src="./img/arrow-right-solid.svg"
        alt="right"
      />

      <label for="input">
        <img
          class="search"
          src="./img/magnifying-glass-solid.svg"
          alt="Search"
        />
        <input
          type="text"
          placeholder="Search..."
          onkeyup="search_song()"
          name="search"
        />
      </label>
      <button class="premium">Premium</button>
      <img class="bell" src="./img/bell-solid.svg" alt="bell" />
      <img class="bell" src="./img/message-regular.svg" alt="message" />
      <section class="user">
        <img class="user" src="./img/user-solid.svg" alt="user" />
        <section class="settings">
          <h3>Username</h3>
          <p>setting</p>
        </section>
      </section>
    </header>
    <main>
      <section class="content">
        <img
          src="https://www.gsmmaniak.pl/wp-content/uploads/gsmmaniak/2018/09/spotify.jpg"
          alt="spotify"
        />
      </section>
      <section class="info">
        <span>Title</span>
        <span>Style</span>
        <span>Bmp</span>
        <span>Durration</span>
        <span>Favorites</span>
      </section>
      <section id="songs" class="songs"></section>
      <section id="favorites"></section>
      <aside class="right-side">
        <section class="title">
          <h1 class="title"></h1>
        </section>
        <section class="background"></section>
        <section class="tools">
          <section id="audio-player-container">
            <span id="current-time" class="time">0:00</span>
            <input type="range" id="seek-slider" max="100" value="0" />
          </section>
          <section class="tool">
            <img
              class="arrow"
              src="./img/arrow-left-solid (1).svg"
              alt="arrow"
            />
            <img
              class="circleTool"
              src="./img/circle-play-regular.svg"
              alt="circle"
            />
            <img class="arrow" src="./img/arrow-right-solid.svg" alt="arrow" />
          </section>
        </section>
      </aside>
    </main>
  </body>
</html>
