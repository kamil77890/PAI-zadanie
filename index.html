<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <aside>
      <section class="logo">
        <img class="logo" src="./img/spotify (4).svg" alt="Spotify" />
        <h2>Spotify</h2>
      </section>

      <p>Discover</p>
      <section class="boxes">
        <section class="box">
          <img class="img" src="./img/wpexplorer.svg" alt="Explore" />
          <h3>Explore</h3>
          <img class="arrow1" src="/./img/arrow-right-solid.svg" alt="right" />
        </section>
        <section class="box">
          <img class="img" src="./img/radio-solid.svg" alt="Radio" />
          <h3>Radio</h3>
          <img class="arrow1" src="/./img/arrow-right-solid.svg" alt="right" />
        </section>
      </section>
      <p>Library</p>
      <section class="boxes">
        <section class="box">
          <img class="img" src="" alt="songs" />
          <h3>Songs</h3>
          <img class="arrow1" src="/./img/arrow-right-solid.svg" alt="right" />
        </section>
        <section class="box">
          <img class="img" src="./img/compact-disc-solid.svg" alt="albums" />
          <h3>Albums</h3>
          <img class="arrow1" src="/./img/arrow-right-solid.svg" alt="right" />
        </section>
        <section class="box">
          <img class="img" src="./img/palette-solid.svg" alt="Artist" />
          <h3>Artist</h3>
          <img class="arrow1" src="/./img/arrow-right-solid.svg" alt="right" />
        </section>
        <section class="box">
          <img class="img" src="./img/heart-regular.svg" alt="Favorites" />
          <h3>Favorites</h3>
          <img class="arrow1" src="/./img/arrow-right-solid.svg" alt="right" />
        </section>
      </section>
      <section class="addPlaylist">
        <p>Playlist</p>
        <button>+</button>
      </section>

      <section class="boxes">
        <section class="box">
          <img class="img" src="./img/play-solid.svg" alt="Playlist" />
          <h3>Your Playlist</h3>
          <img class="arrow1" src="/./img/arrow-right-solid.svg" alt="right" />
        </section>
      </section>
    </aside>
    <header>
      <img
        id="close"
        class="arrow"
        src="./img/arrow-left-solid.svg"
        alt="left"
      />
      <img
        id="open"
        class="arrow"
        src="./img/arrow-right-solid.svg"
        alt="right"
      />

      <label for="input">
        <img
          class="search"
          src="./img/magnifying-glass-solid.svg"
          alt="Search"
        />
        <input type="text" placeholder="Search..." />
      </label>
      <button class="premium">Premium</button>
      <img class="bell" src="./img/bell-solid.svg" alt="bell" />
      <img class="bell" src="./img/message-regular.svg" alt="message" />
      <section class="user">
        <img class="user" src="./img/user-solid.svg" alt="user" />
        <section class="settings">
          <h3>Username</h3>
          <p>setting</p>
        </section>
      </section>
    </header>
    <main>
      <section class="content">
        <img
          src="https://www.gsmmaniak.pl/wp-content/uploads/gsmmaniak/2018/09/spotify.jpg"
          alt="spotify"
        />
      </section>
      <section class="info">
        <span>Id</span>
        <span>Title</span>
        <span></span>
      </section>
      <section id="songs" class="songs"></section>
    </main>
  </body>
</html>
