<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Fuggles&family=Nunito+Sans&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <aside>
      <section class="logo">
        <img class="logo-img" src="./img/spotify (4).svg" alt="Spotify" />
        <h2>Spotify</h2>
      </section>

      <p>Discover</p>
      <section class="boxes">
        <section class="box">
          <img class="img" src="./img/wpexplorer.svg" alt="Explore" />
          <h3>Explore</h3>
        </section>
        <section class="box">
          <img class="img" src="./img/radio-solid.svg" alt="Radio" />
          <h3>Radio</h3>
        </section>
      </section>
      <p>Library</p>
      <section class="boxes">
        <section id="songButton" class="box">
          <img class="img" src="./img/music-solid.svg" alt="songs" />
          <h3>Songs</h3>
        </section>
        <section class="box">
          <img class="img" src="./img/compact-disc-solid.svg" alt="albums" />
          <h3>Albums</h3>
        </section>
        <section id="Artist" class="box">
          <img class="img" src="./img/palette-solid.svg" alt="Artist" />
          <h3>Artist</h3>
        </section>
        <section id="favoritesButton" class="box">
          <img class="img" src="./img/heart-regular.svg" alt="Favorites" />
          <h3>Favorites</h3>
        </section>
      </section>
    </aside>
    <main>
      <header>
        <img
          id="close"
          class="arrow"
          src="./img/arrow-left-solid.svg"
          alt="left"
        />
        <img
          id="open"
          class="arrow"
          src="./img/arrow-right-solid.svg"
          alt="right"
        />
        <form>
          <label for="search">
            <img
              class="search"
              src="./img/magnifying-glass-solid.svg"
              alt="Search"
            />
            <input
              id="search"
              type="search"
              placeholder="Search..."
              name="search"
            />
          </label>
        </form>
        <form id="selectMusic">
          <select class="select" name="Style" id="typeOfMusic">
            <option value="All">All</option>
          </select>
        </form>
        <form id="selectSpeedOfMusic">
          <select class="select" name="Style" id="speedOfMusic">
            <option value="slow">Slow</option>
            <option value="medium">Medium</option>
            <option value="fast">Fast</option>
          </select>
        </form>
        <button class="premium">Premium</button>
        <img class="bell" src="./img/bell-solid.svg" alt="bell" />
        <img class="message" src="./img/message-regular.svg" alt="message" />
        <section class="user">
          <img class="user-img" src="./img/user-solid.svg" alt="user" />
          <section class="settings">
            <h3>Username</h3>
          </section>
        </section>
      </header>
      <article>
        <section class="content">
          <img
            src="https://www.gsmmaniak.pl/wp-content/uploads/gsmmaniak/2018/09/spotify.jpg"
            alt="spotify"
          />
        </section>
        <section class="info">
          <span>Title</span>
          <span>Style</span>
          <span>BPM</span>
          <span>Duration</span>
          <span>Favorites</span>
          <section class="sortLenght">
            <img id="unsort" src="./img/caret-up-solid.svg" alt="up" />
            <img id="sort" src="./img/caret-down-solid.svg" alt="down" />
          </section>
        </section>
        <section id="songs" class="songs"></section>
        <section id="favorites"></section>
        <div class="footer-basic">
          <footer>
            <div class="social">
              <a href="#"><i class="icon ion-social-instagram"></i></a
              ><a href="#"><i class="icon ion-social-snapchat"></i></a
              ><a href="#"><i class="icon ion-social-twitter"></i></a
              ><a href="#"><i class="icon ion-social-facebook"></i></a>
            </div>
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#">Home</a></li>
              <li class="list-inline-item"><a href="#">Services</a></li>
              <li class="list-inline-item"><a href="#">About</a></li>
              <li class="list-inline-item"><a href="#">Terms</a></li>
              <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">Company Name Â© 2018</p>
          </footer>
        </div>

        <aside class="right-side">
          <section class="title">
            <h1 class="title"></h1>
          </section>
          <section class="background"></section>
          <section class="wykonawca"></section>
          <section class="liked"></section>
          <section class="tools">
            <div class="wrapper">
              <div class="content1">
                <div class="range">
                  <input type="range" id="range1" />
                </div>
              </div>
            </div>
            <section class="tool">
              <img
                class="arrow"
                src="./img/forward-step-solid.svg"
                alt="arrow"
              />
              <img
                class="circleTool"
                src="./img/circle-play-regular.svg"
                alt="circle"
              />
              <img
                class="arrow"
                src="./img/forward-step-solid (1).svg"
                alt="arrow"
              />
            </section>
          </section>
        </aside>
      </article>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="./style.js"></script>
  </body>
</html>
